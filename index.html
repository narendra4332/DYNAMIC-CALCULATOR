<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcutator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="Calcutator">
        <input type="text" placeholder="0" id="inputBox" readonly>
        <div>
            <button class="box ac">AC</button>
            <button class="box de">DE</button>
            <button class="box pe">%</button>
            <button class="box se">/</button>
        </div>
        <div>
            <button class="box">7</button>
            <button class="box">8</button>
            <button class="box">9</button>
            <button class="box st">*</button>
        </div>
        <div>
            <button class="box">4</button>
            <button class="box">5</button>
            <button class="box">6</button>
            <button class="box mi">-</button>
        </div>
        <div>
            <button class="box">1</button>
            <button class="box">2</button>
            <button class="box">3</button>
            <button class="box pi">+</button>
        </div>
        <div>
            <button class="box">00</button>
            <button class="box">0</button>
            <button class="box">.</button>
            <button class="box eqal">=</button>

        </div>
    </div>
    <script src="script1.js"></script>
</body>

</html>
